spring:
  application:
    name: payment-service

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

payment:
  provider:
    enabled: ${PAYMENT_PROVIDER_ENABLED:true}
    baseUrl: ${PAYMENT_PROVIDER_BASE_URL:http://localhost:8090}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus