server:
  port: 8083

auth:
  jwt:
    secret: "change-me-to-a-long-random-string-at-least-32-chars"

payment:
  provider:
    enabled: ${PAYMENT_PROVIDER_ENABLED:true}
    baseUrl: ${PAYMENT_PROVIDER_BASE_URL:http://localhost:8090}

spring:

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: payment-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        enable.auto.commit: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  r2dbc:
    url: r2dbc:mysql://localhost:3309/payment_db?serverZoneId=UTC
    username: root
    password: root

  flyway:
    url: jdbc:mysql://localhost:3309/payment_db?serverZoneId=UTC
    user: root
    password: root
    locations: classpath:db/migration